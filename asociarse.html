<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociarse</title>

    <link rel="stylesheet" href="Style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="body">
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img class="img-nav" src="LogoEquipo.png" alt="logo del equipo">
            <a class="navbar-brand" href="">Anclaje FC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="asociarse.html">Asociarse</a>
                    <a class="nav-link" href="fotos.html">Fotos</a>
                    <a class="nav-link" href="partidos.html">Partidos</a>

                </div>
            </div>
        </div>
    </nav>

    <!--Formulario-->
    <div class="container my-5 contFormulario p-5">
        <h1 class="text-center my-5 ms-auto me-auto h1Asociarse">
            Hazte Socio de Nuestro Club
        </h1>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Martino">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Perez">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <label for="correo" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            </div>
            <div class="col-4">
                <label for="telefono" class="form-label">Numero Telefonico</label>
                <input type="number" class="form-control" id="telefono" placeholder="3492339746">
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="España 167">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="22">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Mperez77">
                </div>
            </div>
            <div class="col-6">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña">
            </div>
        </div>
        <div class="col-12 p-5">
            <button type="button" class="btn btn-dark" onclick="controlar()">Enviar</button>
        </div>
    </div>

    <!--imagen del logo al final del formulario-->
    <div class="container text-center py-5">
        <img src="LogoEquipo.png" class="imgAsociarse" alt="logo del equipo">
    </div>
    <!--footer-->
    <div class="container-fluid bg-dark p-5 text-center">
        <div class="row">
            <div class="col-4 ms-auto me-auto">
                <a href="https://www.instagram.com/leomessi/" target="_blank"
                    class="text-decoration-none text-success"><i class="bi bi-instagram"></i> Instagram</a>
            </div>
            <div class="col-4 ms-auto me-auto">
                <a href="https://www.facebook.com/leomessi" target="_blank" class="text-decoration-none text-success"><i
                        class="bi bi-facebook"></i> Facebook</a>
            </div>
            <div class="col-4 ms-auto me-auto">
                <a href="https://web.whatsapp.com/" target="_blank" class="text-decoration-none text-success"><i
                        class="bi bi-whatsapp"></i> Contacto</a>
            </div>
        </div>
    </div>

    <script>
        function controlar() {
            var enviar = true;
            let aux = "";

            //verificacion del nombre
            if (document.getElementById('nombre').value == '') {
                aux += "-Nombre\n";
                enviar = false;
            }

            //verificacion del apellido
            if (document.getElementById('apellido').value == '') {
                aux += "-Apellido\n";
                enviar = false;
            }

            //verificacion del correo
            if (document.getElementById('correo').value == '') {
                aux += "-Correo\n";
                enviar = false;
            }

            //verificacion del numero
            if (document.getElementById('telefono').value == '') {
                aux += "-Numero de telefono\n";
                enviar = false;
            }

            //verificacion de la direccion
            if (document.getElementById('direccion').value == '') {
                aux += "-Direccion\n";
                enviar = false;
            }

            //verificacion de la edad
            if (document.getElementById('edad').value == '') {
                aux += "-Edad\n";
                enviar = false;
            }

            //verificacion del nombre de usuario
            if (document.getElementById('usuario').value == '') {
                aux += "-Nombre de usuario\n";
                enviar = false;
            }

            //verificacion de la contraseña
            if (document.getElementById('contraseña').value == '') {
                aux += "-Contraseña\n";
                enviar = false;
            }

            //alerta
            if (enviar) {
                alert("Formulario enviado");
            } else {
                alert("faltan completar los siguientes campos:\n" + aux)
            }

        }
    </script>

</body>

</html>
