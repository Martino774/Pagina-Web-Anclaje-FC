<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>

    <link rel="stylesheet" href="Style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="body">
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="img-nav" src="LogoEquipo.png" alt="logo del equipo">
            <a class="navbar-brand" href="">Anclaje FC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="asociarse.html">Asociarse</a>
                    <a class="nav-link" href="fotos.html">Fotos</a>
                    <a class="nav-link" href="partidos.html">Partidos</a>

                </div>
            </div>
        </div>
    </nav>

    <!--Contenedor de toda la hoja-->
    <div class="container containerFotos my-5">
        <!--Titulo de la pagina-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 text-center p-3">
                    <h1 class="h1Asociarse p-2">
                        <i class="bi bi-camera-fill camara"></i> Alguna de nuestras fotos <i
                            class="bi bi-camera-fill camara"></i>
                    </h1>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <!--fotos del partido-->
        <div class="container my-auto mx-auto">
            <div class="row">
                <div class="col-6 text-center my-auto mx-auto">
                    <h2 class="h2Fotos">
                        Algunas fotos del <br>
                        ultimo partido
                    </h2>

                </div>
                <div class="col-6">
                    <!--Primer Carrucel-->
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner my-5">
                            <div class="carousel-item active">
                                <img src="partido1.jpeg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="partido2.jpeg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="partido3.jpeg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--fotos del partido-->
        <div class="container my-auto mx-auto">
            <div class="row">
                <div class="col-6 my-5">
                    <!--Segundo carrucel-->
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="camisetaOscura.jpeg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="camisetaArquero.jpeg" class="d-block w-100" alt="...">
                            </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="col-6 text-center my-auto mx-auto">
                    <h2 class="h2Fotos">
                        Fotos de nuestra<br>
                        indumentaria
                    </h2>

                </div>
            </div>
        </div>
    </div>



    <!--footer-->
    <div class="container-fluid bg-dark p-5 text-center">
        <div class="row">
            <div class="col-4 ms-auto me-auto">
                <a href="https://www.instagram.com/leomessi/" target="_blank"
                    class="text-decoration-none text-success"><i class="bi bi-instagram"></i> Instagram</a>
            </div>
            <div class="col-4 ms-auto me-auto">
                <a href="https://www.facebook.com/leomessi" target="_blank" class="text-decoration-none text-success"><i
                        class="bi bi-facebook"></i> Facebook</a>
            </div>
            <div class="col-4 ms-auto me-auto">
                <a href="https://web.whatsapp.com/" target="_blank" class="text-decoration-none text-success"><i
                        class="bi bi-whatsapp"></i> Contacto</a>
            </div>
        </div>
    </div>

</html>
